<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error
          *ngIf="
            productForm.get('name')?.invalid && productForm.get('name')?.touched
          "
        >
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error
          *ngIf="
            productForm.get('description')?.invalid &&
            productForm.get('description')?.touched
          "
        >
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error
          *ngIf="
            productForm.get('price')?.invalid &&
            productForm.get('price')?.touched
          "
        >
          Price must be greater than zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Item Size</mat-label>
        <input matInput formControlName="itemSize" />
        <mat-error
          *ngIf="
            productForm.get('itemSize')?.invalid &&
            productForm.get('itemSize')?.touched
          "
        >
          Size is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
        <mat-error
          *ngIf="
            productForm.get('stock')?.invalid &&
            productForm.get('stock')?.touched
          "
        >
          Stock must be at least zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="categoryName" />
        <mat-error
          *ngIf="
            productForm.get('categoryName')?.invalid &&
            productForm.get('categoryName')?.touched
          "
        >
          Category is required
        </mat-error>
      </mat-form-field>

      <input type="file" (change)="onFileSelected($event)" accept="image/*" />

      <button mat-raised-button color="primary" type="submit">
        Update Product
      </button>
      <button mat-raised-button color="warn" (click)="navigateToProductsList()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
