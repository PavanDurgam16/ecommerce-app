<mat-card>
  <mat-card-header>
    <mat-card-title>Add Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="productForm.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error *ngIf="productForm.get('description')?.invalid">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="productForm.get('price')?.invalid">
          Price must be greater than zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Item Size</mat-label>
        <input matInput formControlName="itemSize" />
        <mat-error *ngIf="productForm.get('itemSize')?.invalid">
          Size is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
        <mat-error *ngIf="productForm.get('stock')?.invalid">
          Stock must be at least zero
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="categoryName" />
        <mat-error *ngIf="productForm.get('categoryName')?.invalid">
          Category is required
        </mat-error>
      </mat-form-field>

      <input type="file" (change)="onFileSelected($event)" accept="image/*" />

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          Add Product
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="navigateToProductsList()"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
